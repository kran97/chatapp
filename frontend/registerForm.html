<div ng-if="error">{{error}}</div>

<form  ng-submit="registerUser()" name="form">
        <div>
                <label for="firstName">First Name</label>
                <i class="fa fa-key"></i>
                <input type="text" name="firstName" id="firstName" ng-model="firstName" required />
                <span ng-show="form.firstName.$dirty && form.firstName.$error.required">First name is required</span>
        </div>
        <div>
                <label for="lastName">Last Name</label>
                <i class="fa fa-key"></i>
                <input type="text" name="lastName" id="lastName" ng-model="firstName" required />
                <span ng-show="form.lastName.$dirty && form.lastName.$error.required">Last name is required</span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <i class="fa fa-key"></i>
            <input type="email" name="email" id="email" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required">email is required</span>
        </div>
        <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
        </div>

        <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading">Register</button>
