<div ng-show="error">{{error}}</div>

<nav>
        <ul>
            <li><a ui-sref="home">Home</a></li>
        </ul>
</nav>

<div class="bg-image"></div>

<form  ng-submit="registerUser()" name="form" class="bg-text">
        <div>
                <label for="firstName" class="labels">First Name</label><br>
                <input type="text" style="width: 100%; height: 35px;" placeholder="Enter your first name" name="firstName" id="firstName" ng-model="firstName" required />
                <span ng-if="form.firstName.$dirty && form.firstName.$error.required" class="er">First name is required</span>
        </div>
        <div>
                <label for="lastName" class="labels">Last Name</label><br>
                <input type="text" style="width: 100%; height: 35px;" placeholder="Enter your last name" name="lastName" id="lastName" ng-model="lastName" required />
                <span ng-if="form.lastName.$dirty && form.lastName.$error.required" class="er">Last name is required</span>
        </div>
        <div>
            <label for="email" class="labels">Email</label><br>
            <input type="email" style="width: 100%; height: 35px;" placeholder="Enter your email" name="email" id="email" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="er">email is required</span>
        </div>
        <div>
                <label for="password" class="labels">Password</label><br>
                <input type="password" style="width: 100%; height: 35px;" placeholder="Enter password" name="password" id="password" ng-model="password" ng-minlength="6" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="er">Password is required</span>
        
                <label for="confirmpassword" class="labels">Confirm Password</label><br>
                <input type="password" style="width: 100%; height: 35px;" placeholder="Re-enter password" name="confirmpassword" id="confirmpassword" ng-model="confirmpassword" ng-minlength="6" required />
                <span ng-show="form.confirmpassword.$dirty && form.confirmpassword.$error.required" class="er">Password is required</span>
                <span ng-show="form.password.value != form.confirmpassword.value && form.confirmpassword.value != null" class="er">Password does not match</span>
        </div>

        <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" id="loginbtn" style="padding: 15px; margin-top: 10px;">Register</button>
