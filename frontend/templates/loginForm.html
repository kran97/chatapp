<div ng-if="error">{{error}}</div>

<nav>
        <ul>
            <li><a ui-sref="home">Home</a></li>
        </ul>
</nav>

<div class="bg-image"></div>

<form  ng-submit="loginUser()" name="form" class="bg-text">
        <div>
            <label for="email" class="labels">Email</label><br>
            <input type="email" style="width: 100%; height: 35px;" placeholder="Enter registered email" name="email" id="email" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="er">Email is required!</span>
        </div>
        <div>
                <label for="password" class="labels">Password</label><br>
                <input type="password" style="width: 100%; height: 35px;" placeholder="Enter password" name="password" id="password" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="er">Password is required!</span>
        </div>

        <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" id="loginbtn" style="padding: 15px; margin-top: 10px;">Login</button>
